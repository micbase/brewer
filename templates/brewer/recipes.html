<%inherit file="/layouts/base.html" />

<%def name="css_files()">
    ${ parent.css_files() }
    ## <link href="/static/css/index.css" rel="stylesheet">
</%def>

<%def name="title()">Recipe List</%def>
<%def name="js_defer()">
    ${ parent.js_defer() }
</%def>

<br />
<form class="form-inline" id="inputForm" action="/" method="get" role="form">
    <div class="col-xs-12">
        <div class="input-group">
            <input class="form-control" type="text" name="recipe_name" id="recipe_name"
            placeholder="Recipe Name" value="${ recipe_name }">
            <span class="input-group-btn">
                <button id="search" class="btn btn-default" type="submit" value="Search">Search</button>
            </span>
        </div>
    </div>
</form>

<br />

<div class="col-xs-12">

    % if object_list:
    <div class="list-group">
        % for recipe in object_list:
        <a href="/recipe/${ recipe.id }" class="list-group-item">
            <h4 class="list-group-item-heading">${ recipe.name }           
            </h4>             
            <p class="list-group-item-text">${ recipe.note}</p>
        </a>
        % endfor
    </div>
    % endif
</div>
